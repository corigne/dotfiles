[colors]
background          = #DD303446
background-alt      = #DD51576d
background-alt-dark = #DD232634

foreground          = #c6d0f5
foreground-alt      = #949cbb
foreground-alt-dark = #737994

primary             = #c6d0f5
secondary           = #949cbb
active              = #f2d5cf
alert               = #e5c890
warn                = #ee4444

[module/placeholder]
type = custom/text
content = " "

;=== Primary Bar =============================

[bar/main]
enable-ipc = true
override-redirect = true

monitor = ${env:MONITOR:DP-2}
width = 97.85%
height = 36px
offset-x = 1.1%
offset-y = .7%
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = #f00

border-size = 0
border-color = ${colors.foreground-alt}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=12;antialias=true;2"
font-1 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=12:antialias=true;2"
font-2 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=15:antialias=true;3"
font-3 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=22:antialias=true;4"
font-4 = "Source Han Sans JP:fontformat=opentype:pixelsize=12:antialias=true;4"

modules-left = tray memory cpu temperature system-nvidia-smi i3
modules-center = spotify previous playpause next
modules-right = pulseaudio wlan eth date powermenu

wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

;=== Secondary Bar ===============================

[bar/secondary]
enable-ipc = true
override-redirect = true

monitor = ${env:MONITOR:DP-4}
width = 97.85%
height = 36px
offset-x = 1.1%
offset-y = .7%
;radius = 10.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = #f00

border-size = 0
border-color = ${colors.foreground-alt}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=13;antialias=true;2"
font-1 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=13:antialias=true;2"
font-2 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=16:antialias=true;3"
font-3 = "Hack Nerd Font Mono:fontformat=truetype:pixelsize=24:antialias=true;4"

modules-left = i3
modules-center = cpu temperature system-nvidia-smi memory
modules-right = date

wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

;========================================

[module/previous]
type = custom/ipc
format = <output>
format-font = 0
format-foreground = ${colors.active}
; Default
hook-0 = echo
; When spotify active
hook-1 = echo "󰒮"
click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc
format = <output>
format-font = 0
format-foreground = ${colors.active}
; Default
hook-0 = echo
; When spotify active
hook-1 = echo "󰒭"
click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc
format = <output>
format-font = 0
format-foreground = ${colors.active}
; Default
hook-0 = echo
; Playing
hook-1 = echo "󰏤"
; Paused
hook-2 = echo "󰐊"
click-left = "spotifyctl -q playpause"


[module/spotify]
type = custom/ipc
format = <output>
format-font = 5
format-prefix = " "
format-prefix-font = 4
format-prefix-foreground = ${colors.active}
; Default
hook-0 = echo
; Playing/paused show song name and artist
hook-1 = spotifyctl status --format '%artist% - %title%' --max-title-length 25 --max-artist-length 25 --trunc '...'

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px
tray-padding = 0px
tray-size = 100%:-8pt
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#11aadd}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.foreground-alt}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = amdgpu_bl1

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = false

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
;format-prefix-font = 3
;format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format = <ramp> <bar>

bar-fill-foreground = ${colors.foreground-alt}
bar-empty-foreground = #555555
; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-foreground = ${colors.foreground-alt}
ramp-font = 3
ramp-0 = 
ramp-1-weight = 1
ramp-1 = 
ramp-2-weight = 1
ramp-2 = 
tamp-3-weight = 1
ramp-3 = 
ramp-4-weight = 1
ramp-4 = 
ramp-5-weight = 1
ramp-5 = 
ramp-6-weight = 1
ramp-6 = 
ramp-7-weight = 1
ramp-7 = 
ramp-8-weight = 1
ramp-8 = 
ramp-9 = 
; Only applies if <bar> is used
bar-width = 4
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = "CPU:["
format-prefix-font = 3
format-prefix-foreground = ${colors.foreground-alt-dark}
format-underline =
label="%percentage%%"

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80

format = / <ramp><label>
format-prefix-foreground = ${colors.foreground-alt-dark}
format-suffix = "]"
format-suffix-foreground = ${colors.foreground-alt-dark}
format-underline =
format-warn-underline = ${colors.warn}
format-warn = / <label-warn><ramp>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = -
ramp-1 = ""
ramp-2 = +
ramp-foreground = ${colors.foreground-alt}

[module/system-nvidia-smi]
type = custom/script
format-prefix = "GPU:["
format-prefix-font = 3
format-suffix = "]"
format-prefix-foreground = ${colors.foreground-alt-dark}
format-suffix-foreground = ${colors.foreground-alt-dark}
exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 3

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM:"
format-prefix-font = 1
format-prefix-foreground = ${colors.foreground-alt}
#format-underline = #4bffdc
label = " %percentage_used%%"

[module/wlan]
type = internal/network
interface = wlp4s0
interval = 3.0

format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.foreground-alt}
format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.active}
;label-connected = %essid%
label-connected = ""

format-disconnected-prefix = "󰖪"
format-disconnected-prefix-font = 4
format-disconnected-prefix-foreground = ${colors.foreground-alt}
format-disconnected-underline = ${colors.alert}
;format-disconnected = <label-disconnected>
;label-disconnected = " %ifname%"
;label-disconnected-foreground = #DD4466

ramp-signal-font = 4
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-0-weight = 2
ramp-signal-1-weight = 2
ramp-signal-2-weight = 2
ramp-signal-3-weight = 2
ramp-signal-4-weight = 2
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp5s0
interval = 3.0

format-connected-underline = ${colors.active}
format-connected = "󰈁"
format-connected-foreground = ${colors.foreground-alt}
format-connected-font = 3

format-disconnected = "󰈂 "
format-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-font = 3

[module/date]
type = internal/date
interval = 5

date = "%d.%m"
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = ""
format-prefix-font = 3
format-prefix-foreground = ${colors.foreground-alt}
#format-underline = #0a6cf5

label = %date%%time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾"
format-volume-prefix-font = 4
format-volume-prefix-foreground = ${colors.foreground-alt}
format-volume = <label-volume> <bar-volume>
label-volume = " %percentage%%"
label-volume-foreground = ${root.foreground}

format-muted-prefix = "󰝟 "
format-muted-prefix-font = 4
label-muted = "MUTED"
format-muted-prefix-foreground = ${colors.foreground-alt}
label-muted-foreground = #888

bar-volume-width = 4
bar-volume-foreground-0 = ${colors.active}
bar-volume-foreground-1 = ${colors.active}
bar-volume-foreground-2 = ${colors.active}
bar-volume-foreground-3 = ${colors.active}
bar-volume-foreground-4 = ${colors.active}
bar-volume-foreground-5 = ${colors.active}
bar-volume-foreground-6 = ${colors.active}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-fill-foreground = ${colors.foreground-alt}
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = #444444

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = Alsa VOL:
label-volume-foreground = ${root.foreground}

format-muted-prefix = "MUTED: "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #{$colors.active}
bar-volume-foreground-1 = #{$colors.active}
bar-volume-foreground-2 = #{$colors.active}
bar-volume-foreground-3 = #{$colors.active}
bar-volume-foreground-4 = #{$colors.active}
bar-volume-foreground-5 = #{$colors.active}
bar-volume-foreground-6 = #{$colors.active}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

