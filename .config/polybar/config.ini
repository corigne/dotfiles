[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-font = 4
label-open-foreground = ${colors.primary}
label-close = cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = #powermenu.open.1
menu-0-1 = off
menu-0-1-exec = #powermenu.open.2
menu-0-2 = sleep
menu-0-2-exec = #powermenu.open.3

menu-1-0 = reboot
menu-1-0-exec = "mpv --volume=130 $HOME/Audio/windowsXP_shutdown.wav; systemctl reboot"

menu-2-0 = off
menu-2-0-exec = "mpv --volume=130 $HOME/Audio/windowsXP_shutdown.wav; systemctl poweroff"

menu-3-0 = hibernate
menu-3-0-exec = "mpv --volume=130 $HOME/Audio/windowsXP_shutdown.wav; dm-tool lock; systemctl hibernate"
menu-3-1 = sleep
menu-3-1-exec = "mpv --volume=130 $HOME/Audio/windowsXP_shutdown.wav; dm-tool lock; systemctl suspend"

[settings]
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

screenchange-reload = true
;pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

