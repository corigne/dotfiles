# Visual settings
cat_height=50                    # Size of bongo cat (16-128)
cat_x_offset=-350                 # Horizontal position offset
cat_y_offset=5                   # Vertical position offset
overlay_opacity=0              # Background opacity (0-255)
overlay_position=top             # Position on screen (top/bottom) # Note: hot-reload does not work for this option, requires a restart

# Animation settings
fps=24                           # Frame rate (1-120)
keypress_duration=100            # Animation duration (ms)
test_animation_interval=0        # Test animation every N seconds (0=off)

# Input devices (add multiple lines for multiple keyboards)
keyboard_device=/dev/input/event1   # Power Button
keyboard_device=/dev/input/event2   # AT Translated Set 2 keyboard
keyboard_device=/dev/input/event3   # Video Bus
keyboard_device=/dev/input/event4   # Intel HID events
keyboard_device=/dev/input/event5   # PC Speaker

# Multi-monitor support
monitor=eDP-1                    # Specify which monitor to display on (optional)

# Debug
enable_debug=0                   # Show debug messages
