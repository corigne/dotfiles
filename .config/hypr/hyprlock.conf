source = frappe-theme.conf

general {
   hide_cursor = true
      grace = 0
      ignore_empty_input = true
}

background {
   monitor = DP-1
      path = ~/Pictures/.lock_wallpaper
      color = $surface0

      blur_passes = 1 # 0 disables blurring
      blur_size = 1
      noise = 0.0117
      contrast = 0.8916
      brightness = 0.8172
      vibrancy = 0.1696
      vibrancy_darkness = 0.1
}
background {
   monitor = DP-2
      path = ~/Pictures/.lock_wallpaper2
      color = $surface0

      blur_passes = 1 # 0 disables blurring
      blur_size = 1
      noise = 0.0117
      contrast = 0.8916
      brightness = 0.8172
      vibrancy = 0.1696
      vibrancy_darkness = 0.1
}
background {
   monitor = HDMI-A-1
      path = ~/Pictures/.lock_wallpaper3
      color = $surface0

      blur_passes = 1 # 0 disables blurring
      blur_size = 1
      noise = 0.0117
      contrast = 0.8916
      brightness = 0.8172
      vibrancy = 0.1696
      vibrancy_darkness = 0.1
}

shape {
    monitor = DP-1
    size = 300, 200
    border_color = rgba($textAlpha66)
    color = rgba($mantleAlpha66)
    rounding = 30
    border_size = 4
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, 0
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
}

label {
    monitor = DP-1
    text = <b>石村</b>
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba($greenAlphaff)
    font_size = 64
    font_family = Hack Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, 0
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
}


shape {
    monitor = DP-1
    size = 580, 190
    border_color = rgba($textAlpha66)
    color = rgba($mantleAlpha66)
    rounding = 30
    border_size = 4
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, -380
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
}

image {
    monitor = DP-1
    path = ~/Pictures/misc/shades-with-shades.png
    size = 160 # lesser side if not 1:1 ratio
    border_color = rgba(00000000)
    border_size = 4
    rounding = 0 # negative values mean circle
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    position = -170, -380
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 2
}

label {
    monitor = DP-1
    text = <i>お帰りなさい</i>, ネキサスさん。
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba($greenAlphaff)
    font_size = 18
    font_family = Hack Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, -320
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
}

input-field {
   monitor = DP-1
      size = 300, 40

      position = 100, -400
      halign = center
      valign = center

      outline_thickness = 2

      dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
      dots_spacing = 0.25 # Scale of dots' absolute size, 0.0 - 1.0
      dots_center = true
      dots_rounding = -2 # -1 default circle, -2 follow input-field rounding

      outer_color = rgba($textAlphaee)
      inner_color = rgba($surface0Alphacc)
      font_color = $text
      fade_on_empty = false
      fade_timeout = 1200 # Milliseconds before fade_on_empty is triggered.

      placeholder_text =  # Text rendered in the input box when it's empty.
      hide_input = false

      rounding = -1 # -1 means complete rounding (circle/oval)
      check_color = rgba($greenAlphaee)
      fail_color = $red # if authentication failed, changes outer_color and fail message color
      fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
      fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
      fail_transition = 300 # transition time in ms between normal outer_color and fail_color
      capslock_color = $yellow
      numlock_color = -1
      bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
      invert_numlock = false # change color if numlock is off
      swap_font_color = false # see below
}
