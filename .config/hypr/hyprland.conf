# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule = suppress_event maximize, match:class .*

# Idleinhibit Rules
windowrule = idle_inhibit always, match:fullscreen 1
windowrule = idle_inhibit always, match:class ^xclicker$
windowrule = idle_inhibit always, match:class ^steam$
windowrule = idle_inhibit always, match:title ^paru.*$

# Opacity Rules
windowrule = opacity 1.0 override 1.0 override, match:class ^(feh|vimiv|net-runelite-client-RuneLite|jagexlauncher.exe|virt-manager|qemu|remote-viewer|qv4l2|gimp|swayimg|obsidian|firefox|org.vinegarhq.Sober|robloxstudiobeta.exe|org.remmina.Remmina|mpv|vlc|krita|com-ca-directory-jxplorer-JXplorer|steam_app_881100)$

windowrule = opacity 1.0 override 1.0 override, match:title ^Battle.net$
windowrule = opacity 1.0 override 1.0 override, match:title ^Black & White$
windowrule = opacity 1.0 override 1.0 override, match:title ^Diablo II: Resurrected$
windowrule = opacity 1.0 override 1.0 override, match:initial_title ^Discord Popout$
windowrule = opacity 1.0 override 1.0 override, match:class ^Darktable$

# Floating/Tiling Rules
windowrule = tile 1, match:class ^xclicker$, match:float 1
windowrule = tile 1, match:title ^Battle.net$, match:float 1
windowrule = tile 1, match:class ^com-ca-directory-jxplorer-JXplorer$, match:float 1
windowrule = tile 1, match:title ^Diablo II: Resurrected$, match:float 1
windowrule = float 1, match:class ^peazip$
windowrule = float 1, match:class ^twintaillauncher$

# KDE File-picker Rules 
windowrule = float 1, match:class ^org.freedesktop.impl.portal.desktop.kde$, match:title ^.*(File|Save).*$
windowrule = center 1, match:class ^org.freedesktop.impl.portal.desktop.kde$, match:title ^.*(File|Save).*$
windowrule = dim_around 1, match:class ^org.freedesktop.impl.portal.desktop.kde$, match:title ^.*(File|Save).*$
windowrule = min_size 1500 750, match:class ^org.freedesktop.impl.portal.desktop.kde$, match:title ^.*(File|Save).*$

# Clipse Floating Window
windowrule = float 1, match:class com.local.clipse
windowrule = stay_focused 1, match:class com.local.clipse
windowrule = dim_around 1, match:class com.local.clipse
windowrule = size 750 600, match:class com.local.clipse

### App Specific Styles

# Desktop Portal GTK Popups (GTK File Picker, Etc)
windowrule = max_size 1800 800, match:class ^xdg-desktop-portal-gtk$
windowrule = float 1, match:class ^xdg-desktop-portal-gtk$
windowrule = center 1, match:class ^xdg-desktop-portal-gtk$

# Thunderbird floating pop-up dialogs
windowrule = max_size 1600 800, match:class ^thunderbird$
windowrule = float 1, match:class ^thunderbird$, match:title ^Write:\s.+$
windowrule = size 1100 700, match:class ^thunderbird$, match:title ^Write:\s.+$
windowrule = float 1, match:class ^thunderbird$, match:title ^(.*)(Reminders)(.*)$
windowrule = size 900 400, match:class ^thunderbird$, match:title ^(.*)(Reminders)(.*)$

# Diablo II Window Styling
windowrule = border_size 0, match:title ^Diablo II: Resurrected$
windowrule = no_shadow 1, match:title ^Diablo II: Resurrected$
windowrule = no_blur 1, match:title ^Diablo II: Resurrected$

# Zoom
windowrule = opacity 1.0 override 1.0 override, match:class ^zoom$
windowrule = border_size 0, match:class ^zoom$
windowrule = no_shadow 1, match:class ^zoom$, match:float 1
windowrule = stay_focused 1, match:class ^zoom$, match:float 1

# IDA
windowrule = float 1, match:class com.hex-rays.*, match:initial_title ^Please wait...$
windowrule = size 350 100, match:class com.hex-rays.*, match:initial_title ^Please wait...$
windowrule = max_size 600 250, match:class com.hex-rays.*, match:initial_title ^Please wait...$

# Udiskie
windowrule = max_size 1800 800, match:class ^udiskie$
windowrule = float 1, match:class ^udiskie$
windowrule = center 1, match:class ^udiskie$

# Xwaylandvideobridge "hidden window"
windowrule = opacity 0.0 override, match:class ^xwaylandvideobridge$
windowrule = no_anim 1, match:class ^xwaylandvideobridge$
windowrule = no_initial_focus 1, match:class ^xwaylandvideobridge$
windowrule = max_size 1 1, match:class ^xwaylandvideobridge$
windowrule = no_blur 1, match:class ^xwaylandvideobridge$
windowrule = no_focus 1, match:class ^xwaylandvideobridge$

# === DBUS SHIT ===

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = dbus-update-activation-environment --systemd --all
