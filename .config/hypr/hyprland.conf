################
### INCLUDES ###
################

source=frappe-theme.conf
source=local.conf

################
### ENV ########
################

env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# SSH AGENT
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket
env = SSH_AGENT_SOCK,$SSH_AUTH_SOCK

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

##########################
### VARS, ALIASES, ETC ###
##########################

### Configuration Variables
$gowall_theme = cat-frappe

### Path Aliases
$scripts = /home/nexus/Scripts

### Program Aliases
$menu = tofi-drun --drun-launch=true
$amenu = tofi-run --drun-launch=true
$terminal = ghostty
$terminal_exec = $terminal -e
$lock_cmd = $scripts/hyprlock.sh $gowall_theme
$fileManager = thunar
$cli_fileManager = $terminal_exec ranger

#################
### Utility #####
#################

exec-once = clipse -listen # run listener on startup

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $lock_cmd
exec-once = uwsm app -- hyprpanel &
exec-once = uwsm app -- swww-daemon &
exec-once = uwsm app -- udiskie --tray &
exec-once = uwsm app -- $scripts/wayland_slideshow.sh ~/Pictures/slideshow/ $gowall_theme
exec-once = uwsm app -- hypridle
exec = pidof bongocat || until uwsm app -- bongocat --config ~/.config/bongocat.conf --watch-config &

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 14

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $blue
    col.inactive_border = $mantle

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.775

    shadow {
        enabled = true
        range = 10
        render_power = 10
        color = rgba(1a1a1a88)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 60%
    animation = border, 1, 2, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

group {
    col.border_active = $blue
    col.border_inactive = $mantle
    merge_floated_into_tiled_on_groupbar = true
    groupbar {
        stacked = true
        font_family = "FiraCode Nerd Font"
        font_size = 13
        height = 15
        col.active = $mantle
        col.inactive = $surface0
        gradients = true
        text_color = $text
    }
}


# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        clickfinger_behavior = true
        tap-to-click = false

        natural_scroll = true
        scroll_factor = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

misc {
    vrr = 0
    col.splash = $blue
    font_family = FiraCode Nerd Font
    splash_font_family = FiraCode Nerd Font

    middle_click_paste = false
    disable_hyprland_logo = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
bind = $mainMod, RETURN, exec, uwsm app -- $terminal
bind = $mainMod CTRL, L, exec, uwsm app -- $lock_cmd
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = SUPER, V, exec,  $terminal_exec --class=com.local.clipse clipse

bind = $mainMod, D, exec, uwsm app -- $menu
bind = $mainMod SHIFT, D, exec, uwsm app -- $amenu

bind = $mainMod, ESCAPE, exec, pkill wayland_slidesh ; $scripts/wayland_slideshow.sh ~/Pictures/slideshow $gowall_theme
bind = $mainMod SHIFT, ESCAPE, exec, pkill wayland_slidesh ; $scripts/wayland_slideshow.sh ~/Pictures/sfw $gowall_theme
bind = $mainMod ALT, ESCAPE, exec, pkill wayland_slidesh ; $scripts/wayland_slideshow.sh ~/Pictures/animated_slideshow $gowall_theme

bind = $mainMod, F1, exec, uwsm app -- $scripts/gamemode.sh

bind = $mainMod, N, exec, uwsm app -- $cli_fileManager
bind = $mainMod SHIFT, N, exec, uwsm app -- $fileManager

#media keybinds
bind = $mainMod, F4, exec, playerctl --player=spotify,vlc,audacious play-pause
bind = $mainMod, F2, exec, playerctl --player=spotify,vlc,audacious previous
bind = $mainMod, F3, exec, playerctl --player=spotify,vlc,audacious next

# Screencap Bindings
bind = ,Print, exec, uwsm app -- $scripts/wayland_ss.sh
bind = $mainMod, Print, exec, uwsm app -- $scripts/wayland_ss_select.sh

# Window and Group Toggles
bind = $mainMod, F, fullscreen
bind = $mainMod CTRL, SPACE, togglefloating
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, SPACE, togglesplit
bind = $mainMod SHIFT, SPACE, swapsplit

# Vanilla Hyperland Window + Group Controls
bind = $mainMod, S, togglegroup  #stacking behavior
bind = $mainMod CTRL        , j     , changegroupactive, f
bind = $mainMod CTRL        , k     , changegroupactive, b
bind = $mainMod CTRL        , down  , changegroupactive, f
bind = $mainMod CTRL        , up    , changegroupactive, b

bind = $mainMod CTRL SHIFT  , j     , movegroupwindow, f
bind = $mainMod CTRL SHIFT  , k     , movegroupwindow, b
bind = $mainMod CTRL SHIFT  , down  , movegroupwindow, f
bind = $mainMod CTRL SHIFT  , up    , movegroupwindow, b

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, left , movefocus, l
bind = $mainMod, down , movefocus, d
bind = $mainMod, up   , movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, j, movewindoworgroup, d
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, l, movewindoworgroup, r

bind = $mainMod SHIFT, left , movewindoworgroup, l
bind = $mainMod SHIFT, down , movewindoworgroup, d
bind = $mainMod SHIFT, up   , movewindoworgroup, u
bind = $mainMod SHIFT, right, movewindoworgroup, r

# resize submap
# will switch to a submap called resize
bind = $mainMod, r, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
binde = SHIFT , h, resizeactive, -100 0
binde = SHIFT , j, resizeactive, 0 100
binde = SHIFT , k, resizeactive, 0 -100
binde = SHIFT , l, resizeactive, 100 0

# use reset to go back to the global submap
bind = , escape, submap, reset
bind = $mainMod, r, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod SHIFT CTRL, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = suppressevent maximize, class:.* # You'll probably like this.

# Idleinhibit Rules
windowrule = idleinhibit always, fullscreen:1
windowrule = idleinhibit always, class:^xclicker$

# Opacity Rules
windowrule = opacity 1.0 override 1.0 override,\
    class:^(net-runelite-client-RuneLite|jagexlauncher.exe|virt-manager|qemu|\
    remote-viewer|qv4l2|gimp|swayimg|obsidian|firefox|virt-manager|org.remmina.Remmina)$
windowrule = opacity 1.0 override 1.0 override, title:^Battle.net$
windowrule = opacity 1.0 override 1.0 override, title:^Diablo II: Resurrected$

# Floating/Tiling Rules
windowrule = tile, floating:1, class:^xclicker$
windowrule = tile, floating:1, title:^Battle.net$
windowrule = tile, floating:1, title:^Diablo II: Resurrected$

# Clipse Floating Window
windowrule = float, class:com.local.clipse
windowrule = stayfocused, class:com.local.clipse
windowrule = dimaround, class:com.local.clipse
windowrule = size 750 600,class:(com.local.clipse)

### App Specific Styles

# Desktop Portal GTK Popups (GTK File Picker, Etc)
windowrule = maxsize 1800 800, class:^xdg-desktop-portal-gtk$
windowrule = float, center, class:^xdg-desktop-portal-gtk$

# Thunderbird floating pop-up dialogs
windowrule = maxsize 2100 1000, class:^thunderbird$
windowrule = float, class:^thunderbird$, initialTitle:^Write:
windowrule = float,class:^(thunderbird)$,title:^(.*)(Reminders)(.*)$

# Diablo II Window Styling
windowrule = noborder, title:^Diablo II: Resurrected$
windowrule = noshadow, title:^Diablo II: Resurrected$
windowrule = noblur, title:^Diablo II: Resurrected$

# Zoom
windowrule = opacity 1.0 override 1.0 override, class:^zoom
windowrule = noborder, class:^zoom
windowrule = noshadow, focus, class:^zoom, floating:1

# IDA
windowrule = float, class:com.hex-rays.*, initialTitle:^Please wait...$
windowrule = size 350 100, class:com.hex-rays.*, initialTitle:^Please wait...$
windowrule = maxsize 600 250, class:com.hex-rays.*, initialTitle:^Please wait...$

# Udiskie
windowrule = maxsize 1800 800, class:^udiskie$
windowrule = float, center, class:^udiskie$

# Xwaylandvideobridge "hidden window"
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
